<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add City
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


 
<ion-content padding>
    <ion-searchbar 
    [(ngModel)]="autocomplete.query" 
    [showCancelButton]="true" 
    (ionInput)="updateSearch()" 
    (ionCancel)="dismiss()"
    placeholder="Start typing and select ...">
</ion-searchbar>

<ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click) = "selectCity(item)">
        {{ item.description }}
    </ion-item>
</ion-list>

<button ion-button (click) = "sendDetails()">Submit</button>  
  
</ion-content>
