<ion-content class="containerParent">
  <ion-grid>
    <ion-row class="container clearSky">
      
        <ion-col col-lg-5 col-md-5 class="leftPane"><!--Left side-->
          <ion-row>
            <p class="date">{{displayDate}}</p>
          </ion-row><!--Date-->
          
          <ion-row>
            <ion-col>
              <img src="../../assets/icon/png/{{setimageSrc}}" alt="" class="image">
            </ion-col>
          </ion-row> 

          <ion-row><ion-col class="temperature">{{temperature}}&deg;</ion-col></ion-row>
          <ion-row><ion-col class="description">{{descriptions}}</ion-col></ion-row>

        </ion-col>  


        <ion-col col-lg-7 col-md-7 class="rightpane"> <!-- righ side --> 
          <ion-row>
            <ion-col class="marginfix">City<span>{{city}}</span></ion-col>   
          </ion-row>    
          
          <ion-row>
            <ion-col class="marginfix">Humidity<span>{{humidity}}</span></ion-col>  
          </ion-row>  

          <ion-row>
            <ion-col class="marginfix">Wind Speed<span>{{wind}}</span></ion-col>
          </ion-row> 
          <ion-row padding-top="2rem" float-end>
            <button class="float" (click) = "addSearchBox()" float-right>
              <ion-icon name="md-add"></ion-icon>
            </button>  
          </ion-row>
        </ion-col>  
      
      </ion-row>  
  </ion-grid> 
</ion-content>
